<!DOCTYPE html>
<html>
<head>
    <title>HTML Önizleme</title>
    <style id="theme-style">
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        #html-input {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-family: monospace;
        }
        #preview {
            margin-top: 20px;
            padding: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #theme-button {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Önizleme</h1>
        <textarea id="html-input" oninput="updatePreview()" placeholder="HTML kodunuzu buraya girin..."></textarea>
        <div id="preview"></div>
    </div>
    <button id="theme-button" onclick="toggleTheme()">Karanlık Tema</button>

    <script>
        function updatePreview() {
            var htmlInput = document.getElementById('html-input');
            var preview = document.getElementById('preview');
            preview.innerHTML = htmlInput.value;
        }

        function toggleTheme() {
            var themeStyle = document.getElementById('theme-style');
            var themeButton = document.getElementById('theme-button');
            if (themeStyle.innerHTML.includes('#f0f0f0')) {
                themeStyle.innerHTML = `
                    body {
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 0;
                        background-color: #333;
                        color: #fff;
                    }
                    .container {
                        max-width: 800px;
                        margin: 0 auto;
                        padding: 20px;
                        background-color: #444;
                        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
                        border-radius: 8px;
                    }
                    #html-input {
                        width: 100%;
                        height: 200px;
                        padding: 10px;
                        border-radius: 4px;
                        border: 1px solid #ddd;
                        font-family: monospace;
                        background-color: #555;
                        color: #fff;
                    }
                    #preview {
                        margin-top: 20px;
                        padding: 20px;
                        border-radius: 4px;
                        border: 1px solid #ddd;
                        background-color: #555;
                        color: #fff;
                    }
                    h1 {
                        text-align: center;
                        color: #fff;
                    }
                    #theme-button {
                        position: fixed;
                        top: 10px;
                        right: 10px;
                    }
                `;
                themeButton.innerHTML = 'Aydınlık Tema';
            } else {
                themeStyle.innerHTML = `
                    body {
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 0;
                        background-color: #f0f0f0;
                    }
                    .container {
                        max-width: 800px;
                        margin: 0 auto;
                        padding: 20px;
                        background-color: #fff;
                        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
                        border-radius: 8px;
                    }
                    #html-input {
                        width: 100%;
                        height: 200px;
                        padding: 10px;
                        border-radius: 4px;
                        border: 1px solid #ddd;
                        font-family: monospace;
                    }
                    #preview {
                        margin-top: 20px;
                        padding: 20px;
                        border-radius: 4px;
                        border: 1px solid #ddd;
                        background-color: #f9f9f9;
                    }
                    h1 {
                        text-align: center;
                        color: #333;
                    }
                    #theme-button {
                        position: fixed;
                        top: 10px;
                        right: 10px;
                    }
                `;
                themeButton.innerHTML = 'Karanlık Tema';
            }
        }
    </script>
</body>
</html>
